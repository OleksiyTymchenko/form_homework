<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./Icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="form-page">
        <div class="form-part">
          <form class="form-container">
            <h2 class="title-name">Create an Account</h2>
            <!-- /.title_name -->
            <div class="first_row">
              <div class="first_name first_row__input">
                <div class="input-NickName">
                  <label for="fname" class="input-Name">First name:</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="text"
                    class="first_row__input input"
                    id="fname"
                    name="fname"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.first_name -->
              <div class="last_name first_row__input">
                <div class="input-NickName">
                  <label for="lname" class="input-Name">Last name:</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="text"
                    class="first_row__input"
                    id="lname"
                    name="lname"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.last_name -->
            </div>
            <!-- /.first_row -->
            <div class="e_mail_row">
              <div class="email">
                <div class="input-NickName">
                  <label for="email" class="input-Name">E-mail</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="email"
                    class="email-input"
                    id="email"
                    name="email"
                  />
                </div>
                <!-- /.input -->
              </div>
              <div class="email-text">
                <p class="email-text__explanation">
                  We'll never share your email with anyone else.
                </p>
                <!-- /.email-text__explanation -->
              </div>
              <!-- /.email-text -->
            </div>
            <!-- /.e_mail_row -->

            <div class="radio-button-row">
              <div class="radio-Button-male">
                <input type="radio" id="male" name="contact" value="email" />
                <label for="male" class="input-Name">Male</label>
              </div>
              <!-- /.radio-Button-male -->

              <div class="radio-Button-male">
                <input type="radio" id="Femail" name="contact" value="phone" />
                <label for="Femail" class="input-Name">Femail</label>
              </div>
              <!-- /.radio-Button-male -->
            </div>
            <!-- /.radio-button-row -->
            <div class="adress-row">
              <div class="contry input-Name">
                <div class="country-name input-NickName">
                  <label for="country" class="input-Name">Country</label>
                </div>
                <!-- /.country-name -->
                <div class="country-select">
                  <select
                    class="country-select__name"
                    name="country"
                    id="country"
                    form="carform"
                  >
                    <option value="Select">Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Bolgaria">Bolgaria</option>
                    <option value="Sweedish">Sweedish</option>
                  </select>
                </div>
                <!-- /.country-select -->
              </div>
              <!-- /.contry -->
              <div class="city input-Name">
                <div class="input-NickName">
                  <label for="city" class="input-Name">City</label>
                </div>
                <!-- /.input-NickName -->

                <div class="input">
                  <input class="city-input" type="text" id="city" name="city" />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.city -->
            </div>
            <!-- /.adress-row -->
            <div class="empty-row">
              <div class="city">
                <div class="city-label">
                  <label for="adress"></label>
                </div>
                <!-- /.city-label -->
                <div class="city-input">
                  <input type="text" id="adress" name="adress" />
                </div>
                <!-- /.city-input -->
              </div>
            </div>
            <!-- /.empty-row -->
            <div class="first-explanation-row">
              <p class="first-explanation-row__text">
                By clicking the 'Sign Up' button, you confirm that you accept
                our
                <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
              </p>
              <!-- /.first-explanation-row__text -->
            </div>
            <!-- /.first-explanation-row -->
            <div class="second-explanation-row">
              <p class="second-explanation-row__text">
                Have an account? <a href="#">Log In</a>
              </p>
              <!-- /.second-explanation-row__text -->
            </div>
            <!-- /.second-explanation-row -->
          </form>
        </div>
        <!-- /.form-part -->
        <div class="form-part">
          <form class="form-container">
            <h3 class="title-name">Profile</h3>
            <!-- /.title_name -->
            <div class="profile-photo-row">
              <div class="profile-photo-row__photo">
                <div class="profile-photo-row__photo__profile-photo"></div>
                <!-- /.profile-photo-row__photo__profile-photo -->
                <div class="profile-photo-row__input-row">
                  <div class="choose-And-Delete"></div>
                  <!-- /.choose-And-Delete -->
                  <div class="profile-photo-row__input-row__choose-photo">
                    <label class="form-item">
                      <input type="file" class="form-item__input" />

                      <svg
                        class="form-item__icon"
                        viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M4.78016 3.33333L6.00016 2H10.0002L11.2202 3.33333H13.3335C14.0668 3.33333 14.6668 3.93333 14.6668 4.66667V12.6667C14.6668 13.4 14.0668 14 13.3335 14H2.66683C1.9335 14 1.3335 13.4 1.3335 12.6667V4.66667C1.3335 3.93333 1.9335 3.33333 2.66683 3.33333H4.78016ZM4.66683 8.66667C4.66683 10.5067 6.16016 12 8.00016 12C9.84016 12 11.3335 10.5067 11.3335 8.66667C11.3335 6.82667 9.84016 5.33333 8.00016 5.33333C6.16016 5.33333 4.66683 6.82667 4.66683 8.66667ZM8.00016 10.8C9.17837 10.8 10.1335 9.84487 10.1335 8.66667C10.1335 7.48846 9.17837 6.53333 8.00016 6.53333C6.82196 6.53333 5.86683 7.48846 5.86683 8.66667C5.86683 9.84487 6.82196 10.8 8.00016 10.8Z"
                        />
                      </svg>
                    </label>
                    <!-- /.form-item -->
                  </div>
                  <!-- /.profile-photo-row__input-row__choose-photo -->
                  <div
                    class="profile-photo-row__input-row__deletephoto deletephoto_border"
                  ></div>
                  <!-- /.profile-photo-row__input-row__deletephoto -->

                  <div class="profile-photo-row__input-row__explanation-text">
                    <p>Up to 1 MB (300x300 px)</p>
                  </div>
                  <!-- /.profile-photo-row__input-row__explanation-text -->
                </div>
                <!-- /.profile-photo-row__input-row -->
              </div>
              <!-- /.profile-photo-row__photo -->
            </div>
            <!-- /.profile-photo-row -->
            <div class="first_row">
              <div class="first_name first_row__input">
                <div class="input-NickName">
                  <label for="fname" class="input-Name">Name</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="text"
                    class="first_row__input"
                    id="fname"
                    name="fname"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.first_name -->
              <div class="last_name first_row__input">
                <div class="input-NickName">
                  <label for="email" class="input-Name">E-mail</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="email"
                    class="first_row__input"
                    id="email"
                    name="email"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.last_name -->
            </div>
            <!-- /.first_row -->

            <div class="adress-row">
              <div class="contry input-Name">
                <div class="country-name input-NickName">
                  <label for="country" class="input-Name">Country</label>
                </div>
                <!-- /.country-name -->
                <div class="country-select">
                  <select
                    class="country-select__name"
                    name="country"
                    id="country"
                    form="carform"
                  >
                    <option value="Select">Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Bolgaria">Bolgaria</option>
                    <option value="Sweedish">Sweedish</option>
                  </select>
                </div>
                <!-- /.country-select -->
              </div>
              <!-- /.contry -->
              <div class="city input-Name">
                <div class="input-NickName">
                  <label for="city" class="input-Name">City</label>
                </div>
                <!-- /.input-NickName -->

                <div class="input">
                  <input class="city-input" type="text" id="city" name="city" />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.city -->
            </div>
            <!-- /.adress-row -->

            <div class="adress-row">
              <div class="first_name first_row__input">
                <div class="input-NickName">
                  <label for="fname" class="input-Name">Zip Code</label>
                </div>
                <!-- /.input-NickName -->
                <div class="input">
                  <input
                    type="text"
                    class="first_row__input"
                    id="fname"
                    name="fname"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.first_name -->
              <div class="city input-Name">
                <div class="input-NickName">
                  <label for="city" class="input-Name">Phone Number</label>
                </div>
                <!-- /.input-NickName -->

                <div class="phone">
                  <input
                    class="city-input"
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  />
                </div>
                <!-- /.input -->
              </div>
              <!-- /.city -->
            </div>
            <!-- /.adress-row -->

            <div class="empty-row">
              <div class="city">
                <div class="city-label">
                  <label for="adress"></label>
                </div>
                <!-- /.city-label -->
                <div class="city-input city-input-empty">
                  <input type="text" id="adress" name="adress" />
                </div>
                <!-- /.city-input -->
              </div>
            </div>
            <!-- /.empty-row -->
          </form>
        </div>
        <!-- /.form-part -->
      </div>
      <!-- /.form_page -->
    </div>
    <!-- /.container -->
  </body>
</html>
